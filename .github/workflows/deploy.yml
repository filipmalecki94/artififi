name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

# No need for registry variables since we build locally

jobs:
  # Job 1: Run tests first (reuse existing CI logic)
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Cache vendor (Composer)
      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      # Build only potrzebne serwisy (php + mysql)
      - name: Build Docker images
        run: |
          echo "ğŸ—ï¸ Building Docker images for testing..."
          docker compose -f docker-compose.yml build php mysql

      - name: Start containers
        run: |
          echo "ğŸš€ Starting containers for testing..."
          docker compose -f docker-compose.yml up -d php mysql
          sleep 10

      # Setup environment and install dependencies
      - name: Setup environment
        run: |
          echo "âš™ï¸ Setting up CI environment..."
          cat > .env.ci << EOF
          APP_ENV=test
          APP_SECRET=test-secret-key-for-ci-12345678901234567890
          DATABASE_URL=mysql://user:user@mysql:3306/sword_app
          MAILER_DSN=null://null
          MESSENGER_TRANSPORT_DSN=doctrine://default
          VAR_DUMPER_SERVER=127.0.0.1:9912
          WORDPRESS_SITE_URL=https://test.localhost
          WORDPRESS_DB_NAME=sword_app
          WORDPRESS_DB_USER=user
          WORDPRESS_DB_PASSWORD=user
          WORDPRESS_DB_HOST=mysql
          WORDPRESS_AUTH_KEY=test-auth-key-for-ci
          WORDPRESS_SECURE_AUTH_KEY=test-secure-auth-key-for-ci
          WORDPRESS_LOGGED_IN_KEY=test-logged-in-key-for-ci
          WORDPRESS_NONCE_KEY=test-nonce-key-for-ci
          WORDPRESS_AUTH_SALT=test-auth-salt-for-ci
          WORDPRESS_SECURE_AUTH_SALT=test-secure-auth-salt-for-ci
          WORDPRESS_LOGGED_IN_SALT=test-logged-in-salt-for-ci
          WORDPRESS_NONCE_SALT=test-nonce-salt-for-ci
          WORDPRESS_DEBUG=false
          WORDPRESS_DEBUG_DISPLAY=false
          EOF
          docker compose -f docker-compose.yml cp .env.ci php:/var/www/html/.env

      - name: Install dependencies
        run: |
          echo "ğŸ“¦ Installing PHP dependencies..."
          docker compose -f docker-compose.yml exec -T php composer install --no-interaction --prefer-dist --no-scripts

      - name: Run Composer scripts
        run: |
          echo "ğŸ”§ Running Composer post-install scripts..."
          docker compose -f docker-compose.yml exec -T php php bin/console cache:clear --env=test || true
          docker compose -f docker-compose.yml exec -T php php bin/console cache:warmup --env=test || true

      - name: Run PHPStan
        run: |
          echo "ğŸ” Running PHPStan static analysis..."
          docker compose -f docker-compose.yml exec -T php vendor/bin/phpstan analyse --memory-limit=512M

      - name: Run PHPUnit
        run: |
          echo "ğŸ§ª Running PHPUnit tests..."
          docker compose -f docker-compose.yml exec -T php vendor/bin/phpunit --testdox --verbose

      - name: Stop containers
        if: always()
        run: |
          docker compose -f docker-compose.yml down -v
          rm -f .env.ci
          docker system prune -f

  # Job 2: Deploy to production
  deploy:
    needs: [test]
    runs-on: ubuntu-latest
    environment: 
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ vars.APP_URL }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup deployment environment
        run: |
          echo "ğŸš€ Preparing deployment to ${{ github.event.inputs.environment || 'production' }}..."
          echo "DEPLOY_ENV=${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_ENV



      - name: Test SSH Connection
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          debug: true
          script_stop: true
          script: |
            echo "ğŸ” SSH connection test successful!"
            whoami
            pwd
            echo "Server: $(hostname)"
            echo "Date: $(date)"
            
            echo "ğŸš€ Starting deployment on production server..."
            
            # Check if git is installed
            echo "ğŸ”§ Checking prerequisites..."
            if ! command -v git >/dev/null 2>&1; then
              echo "âŒ Git is not installed!"
              exit 1
            fi
            echo "âœ… Git version: $(git --version)"
            
            if ! command -v docker >/dev/null 2>&1; then
              echo "âŒ Docker is not installed!"
              exit 1
            fi
            echo "âœ… Docker found: $(which docker)"
            
            # Test Docker permissions
            echo "ğŸ” Testing Docker permissions..."
            if docker version >/dev/null 2>&1; then
              echo "âœ… Docker is accessible"
              echo "ğŸ“‹ Docker version: $(docker --version)"
            else
              echo "âŒ Docker permission denied. User may not be in docker group."
              echo "ğŸ‘¤ Current user: $(whoami)"
              echo "ğŸ‘¥ User groups: $(groups)"
              echo "ğŸ”§ Attempting to add user to docker group..."
              sudo usermod -aG docker $(whoami) || echo "âŒ Failed to add user to docker group"
              echo "ğŸ”„ You may need to logout and login again, or restart the session"
              # Try with sudo as temporary fix
              if sudo docker version >/dev/null 2>&1; then
                echo "âœ… Docker works with sudo"
                echo "âš ï¸  Using sudo for Docker commands"
                DOCKER_CMD="sudo docker"
                DOCKER_COMPOSE_CMD="sudo docker-compose"
              else
                echo "âŒ Docker doesn't work even with sudo"
                exit 1
              fi
            fi
            
            if ! command -v docker-compose >/dev/null 2>&1; then
              echo "âŒ Docker Compose is not installed!"
              exit 1
            fi
            echo "âœ… Docker Compose found: $(which docker-compose)"
            
            # Test Docker Compose permissions  
            echo "ğŸ” Testing Docker Compose permissions..."
            if ${DOCKER_COMPOSE_CMD:-docker-compose} version >/dev/null 2>&1; then
              echo "âœ… Docker Compose is accessible"
              echo "ğŸ“‹ Docker Compose version: $(${DOCKER_COMPOSE_CMD:-docker-compose} --version)"
            else
              echo "âŒ Docker Compose permission denied"
              exit 1
            fi
            
            # Create deployment directory and clone/update repository
            echo "ğŸ“ Managing repository..."
            echo "ğŸ”— Repository URL: ${{ github.server_url }}/${{ github.repository }}.git"
            echo "ğŸŒ¿ Target branch: ${{ github.ref_name }}"
            echo "ğŸ“‚ Target directory: $HOME/artififi"
            
            # Test GitHub connectivity
            echo "ğŸŒ Testing GitHub connectivity..."
            if ping -c 3 github.com >/dev/null 2>&1; then
              echo "âœ… GitHub is reachable"
            else
              echo "âŒ GitHub is not reachable"
              exit 1
            fi
            
            # Test if repository is accessible
            echo "ğŸ” Testing repository access..."
            if git ls-remote --heads ${{ github.server_url }}/${{ github.repository }}.git >/dev/null 2>&1; then
              echo "âœ… Repository is accessible"
            else
              echo "âŒ Repository is not accessible (may be private or authentication failed)"
              echo "ğŸ”§ Trying with HTTPS clone..."
            fi
            
            # Create timestamped deployment directory
            TIMESTAMP=$(date +%Y%m%d_%H%M%S)
            DEPLOY_DIR="$HOME/artififi/releases/$TIMESTAMP"
            
            echo "ğŸ“ Creating new deployment directory: $DEPLOY_DIR"
            mkdir -p "$DEPLOY_DIR"
            
            echo "ğŸ“¥ Cloning repository to timestamped directory..."
            if git clone ${{ github.server_url }}/${{ github.repository }}.git "$DEPLOY_DIR"; then
              echo "âœ… Git clone successful"
            else
              echo "âŒ Git clone failed, trying alternative URL..."
              git clone https://github.com/${{ github.repository }}.git "$DEPLOY_DIR" || {
                echo "âŒ All clone methods failed"
                exit 1
              }
            fi
            
            cd "$DEPLOY_DIR"
            echo "âœ… Repository ready at: $(pwd)"
            echo "ğŸ“‹ Commit info:"
            git log --oneline -1
            
            # Store deployment info for later use
            echo "DEPLOY_DIR=$DEPLOY_DIR" >> ~/.deploy_vars
            echo "TIMESTAMP=$TIMESTAMP" >> ~/.deploy_vars
            
            # Create production environment file in the new release directory
            echo "ğŸ“ Creating production environment configuration..."
            cat > .env.prod << EOF
            # Symfony Core
            APP_ENV=prod
            APP_SECRET=${{ secrets.APP_SECRET }}
            
            # Database
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            
            # Mailer
            MAILER_DSN=${{ secrets.MAILER_DSN }}
            
            # Messenger
            MESSENGER_TRANSPORT_DSN=${{ secrets.MESSENGER_TRANSPORT_DSN }}
            
            # WordPress Integration
            WORDPRESS_SITE_URL=${{ vars.WORDPRESS_SITE_URL }}
            WORDPRESS_DB_NAME=${{ secrets.WORDPRESS_DB_NAME }}
            WORDPRESS_DB_USER=${{ secrets.WORDPRESS_DB_USER }}
            WORDPRESS_DB_PASSWORD=${{ secrets.WORDPRESS_DB_PASSWORD }}
            WORDPRESS_DB_HOST=${{ secrets.WORDPRESS_DB_HOST }}
            WORDPRESS_AUTH_KEY=${{ secrets.WORDPRESS_AUTH_KEY }}
            WORDPRESS_SECURE_AUTH_KEY=${{ secrets.WORDPRESS_SECURE_AUTH_KEY }}
            WORDPRESS_LOGGED_IN_KEY=${{ secrets.WORDPRESS_LOGGED_IN_KEY }}
            WORDPRESS_NONCE_KEY=${{ secrets.WORDPRESS_NONCE_KEY }}
            WORDPRESS_AUTH_SALT=${{ secrets.WORDPRESS_AUTH_SALT }}
            WORDPRESS_SECURE_AUTH_SALT=${{ secrets.WORDPRESS_SECURE_AUTH_SALT }}
            WORDPRESS_LOGGED_IN_SALT=${{ secrets.WORDPRESS_LOGGED_IN_SALT }}
            WORDPRESS_NONCE_SALT=${{ secrets.WORDPRESS_NONCE_SALT }}
            WORDPRESS_DEBUG=false
            WORDPRESS_DEBUG_DISPLAY=false
            
            # Database Root Password
            MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
            
            # Production Domain for Traefik
            PRODUCTION_DOMAIN=${{ vars.APP_DOMAIN }}
            
            # Docker Images (built locally)
            PHP_IMAGE=artififi-php:latest
            NGINX_IMAGE=artififi-nginx:latest
            EOF
            
            echo "âœ… Environment file created at: $(pwd)/.env.prod"
            
            # Stop only project-related containers from previous deployments
            echo "ğŸ›‘ Stopping all project containers..."
            
            # Stop containers by name patterns (artififi, timestamps, traefik on port 443)
            docker ps --filter "name=artififi" --format "{{.ID}}" | xargs -r docker stop 2>/dev/null || echo "No artififi containers to stop"
            docker ps --filter "name=traefik" --format "{{.ID}}" | xargs -r docker stop 2>/dev/null || echo "No traefik containers to stop"
            docker ps --filter "publish=80" --format "{{.ID}}" | xargs -r docker stop 2>/dev/null || echo "No containers on port 80 to stop"
            docker ps --filter "publish=443" --format "{{.ID}}" | xargs -r docker stop 2>/dev/null || echo "No containers on port 443 to stop"
            
            # Remove stopped containers
            docker ps -a --filter "name=artififi" --format "{{.ID}}" | xargs -r docker rm 2>/dev/null || echo "No artififi containers to remove"
            docker ps -a --filter "name=traefik" --format "{{.ID}}" | xargs -r docker rm 2>/dev/null || echo "No traefik containers to remove"
            docker ps -a --filter "publish=80" --format "{{.ID}}" | xargs -r docker rm 2>/dev/null || echo "No port 80 containers to remove"
            docker ps -a --filter "publish=443" --format "{{.ID}}" | xargs -r docker rm 2>/dev/null || echo "No port 443 containers to remove"
            
            # Also remove any containers with timestamp pattern (our release containers)
            docker ps -a --format "{{.Names}} {{.ID}}" | grep -E "^[0-9]{8}_[0-9]{6}_" | awk '{print $2}' | xargs -r docker rm -f 2>/dev/null || echo "No timestamp containers to remove"
            
            # Clean up project-specific Docker networks
            echo "ğŸŒ Cleaning up project Docker networks..."
            docker network ls --filter name=artififi --format "{{.Name}}" | xargs -r docker network rm 2>/dev/null || echo "No artififi networks to remove"
            
            # Clean up networks with timestamp pattern (our release networks)
            docker network ls --format "{{.Name}}" | grep -E "^[0-9]{8}_[0-9]{6}_" | xargs -r docker network rm 2>/dev/null || echo "No timestamp networks to remove"
            
            # Also clean up any orphaned networks
            docker network prune -f 2>/dev/null || echo "No orphaned networks to remove"
            
            # Clean up old project Docker images
            echo "ğŸ—‚ï¸ Cleaning up old project Docker images..."
            docker images --filter "reference=artififi-*" --format "{{.ID}}" | xargs -r docker rmi 2>/dev/null || echo "No old project images to remove"
            
            # Clean up old releases (keep only last 3)
            echo "ğŸ§¹ Cleaning up old releases..."
            cd $HOME/artififi/releases
            ls -1t | tail -n +4 | xargs -r rm -rf
            echo "ğŸ“‹ Remaining releases:"
            ls -la
            

            
            # Create base PHP image if it doesn't exist
            echo "ğŸ—ï¸ Preparing base PHP image..."
            if ! ${DOCKER_CMD:-docker} image inspect ghcr.io/phpsword/php:8.1 >/dev/null 2>&1; then
              echo "Base image not found, creating from php:8.1-fpm..."
              ${DOCKER_CMD:-docker} pull php:8.1-fpm
              ${DOCKER_CMD:-docker} tag php:8.1-fpm ghcr.io/phpsword/php:8.1
            fi
            
            # Load deployment variables
            source ~/.deploy_vars
            
            # Build Docker images using docker-compose
            echo "ğŸ—ï¸ Building application images..."
            cd "$DEPLOY_DIR"
            docker-compose -f docker-compose.prod.yml build
            
            # Start new containers (previous containers already stopped)
            echo "ğŸš€ Starting new containers..."
            docker-compose -f docker-compose.prod.yml --env-file .env.prod up -d
            
            # Wait for containers to be ready
            sleep 30
            
            # Run post-deployment commands
            echo "ğŸ“¦ Setting up PHP dependencies..."
            cd "$DEPLOY_DIR"
            
            # Install Composer if not present
            if ! docker-compose -f docker-compose.prod.yml exec -T php which composer >/dev/null 2>&1; then
              echo "ğŸµ Installing Composer..."
              docker-compose -f docker-compose.prod.yml exec -T php sh -c "curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer" || {
                echo "âš ï¸ Composer installation failed, trying alternative method..."
                docker-compose -f docker-compose.prod.yml exec -T php sh -c "wget -O - https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer" || {
                  echo "âŒ Could not install Composer, skipping dependency installation"
                }
              }
            else
              echo "âœ… Composer already installed"
            fi
            
            # Install dependencies if composer is available
            if docker-compose -f docker-compose.prod.yml exec -T php which composer >/dev/null 2>&1; then
              echo "ğŸ“¥ Installing PHP dependencies..."
              docker-compose -f docker-compose.prod.yml exec -T php composer install --no-dev --optimize-autoloader --no-interaction || {
                echo "âš ï¸ Composer install failed, but continuing..."
              }
            fi
            # Run Symfony commands if console is available
            if docker-compose -f docker-compose.prod.yml exec -T php sh -c '[ -f bin/console ]' >/dev/null 2>&1; then
              echo "ğŸ›ï¸ Running Symfony console commands..."
              docker-compose -f docker-compose.prod.yml exec -T php php bin/console cache:clear --env=prod || echo "âš ï¸ Cache clear failed"
              docker-compose -f docker-compose.prod.yml exec -T php php bin/console cache:warmup --env=prod || echo "âš ï¸ Cache warmup failed"
              docker-compose -f docker-compose.prod.yml exec -T php php bin/console doctrine:migrations:migrate --no-interaction || echo "âš ï¸ Migrations failed or not needed"
            else
              echo "âš ï¸ Symfony console not found, skipping console commands"
            fi
            
            # Cleanup old images
            ${DOCKER_CMD:-docker} image prune -f
            
            # Show deployment summary
            echo "âœ… Deployment completed successfully!"
            echo "ğŸ“ Deployed to: $DEPLOY_DIR"
            echo "ğŸ• Timestamp: $TIMESTAMP"
            echo "ğŸ“‹ Available releases:"
            ls -la $HOME/artififi/releases/ || echo "No previous releases found"





      # Health check
      - name: Health Check
        run: |
          echo "ğŸ¥ Running post-deployment health checks..."
          
          # Wait a bit for services to be fully up
          sleep 60
          
          # Basic connectivity test (adjust URL as needed)
          if [ -n "${{ vars.APP_URL }}" ]; then
            echo "Testing application health at ${{ vars.APP_URL }}"
            curl -f -s -o /dev/null ${{ vars.APP_URL }}/health || curl -f -s -o /dev/null ${{ vars.APP_URL }} || {
              echo "âŒ Health check failed!"
              exit 1
            }
            echo "âœ… Application is responding correctly"
          else
            echo "âš ï¸  APP_URL not configured, skipping HTTP health check"
          fi

      # Notification
      - name: Notify deployment success
        if: success()
        run: |
          echo "ğŸ‰ Deployment to ${{ env.DEPLOY_ENV }} completed successfully!"
          echo "ğŸ”— Application URL: ${{ vars.APP_URL }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Deployed by: ${{ github.actor }}"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "âŒ Deployment to ${{ env.DEPLOY_ENV }} failed!"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Attempted by: ${{ github.actor }}"
          exit 1
